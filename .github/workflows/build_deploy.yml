name: Build and Deploy to Digital Ocean Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt

    - name: Deploy to Digital Ocean Apps
      run: |
        doctl auth init -t ${{ secrets.DIGITALOCEAN_API_TOKEN }}
        doctl apps create --spec <(echo "
name: project5app
static_sites:
  - name: web
    github:
      branch: main
      deploy_on_push: true
    routes:
      - path: /   
        destination: /app